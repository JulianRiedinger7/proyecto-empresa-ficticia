<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RinconGamer</title>
    <!-- Archivo CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Icono de la pagina -->
    <link rel="shortcut icon" href="../Imagenes-Iconos/logoempresa.jpeg">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=PT+Mono&family=Playfair+Display&display=swap" rel="stylesheet">

    <!-- Animate.CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <!-- Menu de Navegacion: -->
    <div class="contenedor">
        <header class="grid-container">
            <div class="logo">
                <a href="../index.html">
                    <img src="../Imagenes-Iconos/logoempresa.jpeg" alt="Logo Rincon gamer" class="logo__img">
                </a>
            </div>
            <nav>
                <ul>
                    <li class="inicio"><a href="../index.html">Inicio</a></li>
                    <li class="sobre__nosotros"><a href="./nosotros.html">Sobre Nosotros</a></li>
                    <li class="nuestro__trabajo"><a href="./trabajo.html">Nuestro Trabajo</a></li>
                    <li class="reviewsnav"><a href="./reviews.html">Reviews</a></li>
                    <li class="contactonav"><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <!-- Pagina Contacto -->
        <video src="../Imagenes-Iconos/videofondo.mp4" autoplay muted loop></video>
        <section class="contacto">
            <h1 class="contacto__titulo">Dejanos tu mensaje</h1>
            <h2 class="contacto__subtitulo"> Completa el siguiente formulario y aguarda nuestra respuesta</h2>
        </section>
        <form action="" class="contact-form animate__animated animate__bounceInUp">
            <p class="nombre">
                <label for="fnombre">Nombre:</label>
                <input type="text" name="fnombre" id="fnombre" required placeholder="Juan Perez">
            </p>
            <p class="email">
                <label for="femail">Email:</label>
                <input type="email" name="femail" id="femail" placeholder="juanperez@gmail.com" required>
            </p>
            <p class="celular">
                <label for="fcelular">Celular:</label>
                <input type="tel" name="fcelular" id="fcelular" required placeholder="(111) 111 111 111">
            </p>
            <p class="asunto">
                <label for="fasunto">Asunto</label>
                <input type="text" id="fasunto" placeholder="Armado de Setup">
            </p>
            <p class="mensaje">
                <label for="fmensaje">Mensaje</label>
                <br>
                <textarea name="fmensaje" id="fmensaje" rows="3" placeholder="Deja tu mensaje"></textarea>
            </p>
            <p class="enviar">
                <input type="submit" name="Enviar" id="Enviar">
            </p>
        </form>
    </div>
        <!-- Pie de pagina -->
        <footer class="grid-container footer-mobile contact-footer footer-medium">
            <p class="footer__autor">Hecho por Julian Riedinger</p>
            <p class="footer__copy">Copyright 2022</p>
            <div>
                <a href="https://api.whatsapp.com/send?phone=+5402914190015" class="footer__icon margen_izquierdo" target="ADD_BLANK">
                    <img src="../Imagenes-Iconos/wpicon.jpg" class="footer__icon__img" alt="Whatsapp" >
                </a>
                <a href="https://www.instagram.com/julianriedinger/" class="footer__icon" target="ADD_BLANK">
                    <img src="../Imagenes-Iconos/igicon.jpg" class="footer__icon__img" alt="Instagram" >
                </a>
                <a href="https://www.facebook.com/julian.riedinger.1/" class="footer__icon" target="ADD_BLANK">
                    <img src="../Imagenes-Iconos/fbicon.jpg" class="footer__icon__img" alt="Facebook" >
                </a>
                <a href="https://twitter.com/JuliRiedinger" class="footer__icon" target="ADD_BLANK">
                    <img src="../Imagenes-Iconos/twicon.jpg" class="footer__icon__img" alt="Twitter" >
                </a>
            </div>
        </footer>
    
</body>
</html>
